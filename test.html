<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repositories</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>GitHub Repositories</h2>

<table id="repoTable">
  <thead>
    <tr>
      <th>Repository Title</th>
      <th>SSH Link</th>
      <th>Download Link</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table body will be filled dynamically using JavaScript -->
  </tbody>
</table>

<script>
  // Fetch data from GitHub API
  fetch('https://api.github.com/users/pankajuday/repos')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#repoTable tbody');
      
      // Loop through each repository
      data.forEach(repo => {
        const row = document.createElement('tr');
        const titleCell = document.createElement('td');
        const sshLinkCell = document.createElement('td');
        const downloadLinkCell = document.createElement('td');
        
        titleCell.textContent = repo.name;
        sshLinkCell.textContent = repo.ssh_url;
        downloadLinkCell.innerHTML = `<a href="${repo.html_url}/archive/master.zip">Download</a>`;
        
        row.appendChild(titleCell);
        row.appendChild(sshLinkCell);
        row.appendChild(downloadLinkCell);
        
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
